# Параметры физической задачи
[simulation]
gamma = 1.4
Soda_test = "test4"

# Параметры схемы
[scheme]
methods = ["WENO"]
solvers = ["HLL"]
time_integration_methods = ["RK3"]

Diffusion = "On"
Q = 0.2

Viscous = "Off"
mu = 1.0

TVD = "Off"
High_order_method = "ENO"
TVD_solver = "Exact"
# Рекомендованы: CHARM, Koren, MC, Osher, ospre, superbee, Sweby 
# vanLeer
TVD_limiter = "vanAlbada1"

N_x = 200
L_x = 1.0

# Граничные условия. free - свободная граница; wall - непроницаемая стена; periodic - периодические
x_right_bound = "free"
x_left_bound = "free"
CFL = 0.125

# Параметры записи
[recording]
step_fo = 10
time_fo = 0.001
step_max = 10000
